<VirtualHost *:80>
    ServerAdmin admin@moodle.asir
    ServerName moodle.asir
    DocumentRoot "/var/www/moodle.asir"

    <Directory /var/www/moodle.asir>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    DirectoryIndex index.php index.html
    ErrorLog /var/log/apache2/error_moodle.asir.log
    CustomLog /var/log/apache2/access_moodle.asir.log combined
</VirtualHost>
