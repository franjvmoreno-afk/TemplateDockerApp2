<VirtualHost *:${SERVER_PORT}> # variable del puerto

    ServerAdmin admin@${SERVER_NAME} # nombre del administrador
    ServerName ${SERVER_NAME} # nombre del servidor
    DocumentRoot "/var/www/${SERVER_NAME}" # directorio raiz

    <Directory /var/www/${SERVER_NAME}> # directivas de la redirecci√≥n del sercidot a su carpeta raiz local

        Options Indexes FollowSymLinks
        AllowOverride All #herencia de permisos en configuraciones
        Require all granted #permiso de acceso a todos los usuarios

    </Directory>

    <FilesMatch \.php$>
        setHandler application/x-httpd-php # abre los archivos php con el interprete php no otro como html
    </FilesMatch>

    DirectoryIndex index.php index.html # si no especcifica archivo abreme esto, si no hay ninguno de los dos archivos, muestra el indice del directorio raiz 
    ErrorLog /var/log/apache2/error${SERVER_NAME}.log
    CustomLog /var/log/apache2/access${SERVER_NAME}.log 

</VirtualHost>